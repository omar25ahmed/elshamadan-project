  home:
    swiper:
      slide_1:
        title: 'في <span style="color: #DD5121">بيسكواد</span>، نستثمر في نجاحك'
        description: في Bisquad، نتخصص في الأسواق التي تتطلب الإبداع. يقوم فريقنا من الخبراء بإنشاء إعلانات ذات تأثير وإدارة علامتك التجارية بخبرة لمساعدتك في التميز عن منافسيك.
        link: <span class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-[#DD5121] rounded-lg hover:hover:bg-[#e0430f] focus:ring-4">اعرف المزيد<svg class="w-5 h-5 ml-2 -mr-1 transform rtl:scale-x-[-1]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span>
      slide_2:
        title: استعيد <mark class="px-2 text-white bg-[#DD5121] rounded">السيطرة</mark> على جمهورك
        description: تساعدك فريق بيسكواد على السيطرة على جمهورك من خلال استراتيجيات مدفوعة بالبيانات تستهدف عملائك المثاليين وتعزز الوصول إليهم وتزيد في المشاركة. احصل على نظرة قيمة واتخذ القرارات المدفوعة بالبيانات لتحقيق النجاح على المدى الطويل.
      slide_3:
        title: <span class="text-transparent bg-clip-text bg-gradient-to-r to-orange-600 from-orange-400">عروض ترويجية أفضل</span> لمنتجك.
        description: يقوم فريق بيسكواد بإنشاء استراتيجيات تسويقية شخصية تحسّن الحملات وتزيد في المشاركة. بفضل خبرتنا ونهجنا المدفوع بالبيانات، يمكننا أن نأخذ عروضك الترويجية إلى المستوى التالي ونساعدك على تحقيق أهداف عملك.
      slide_4:
        title: نحن نستثمر في <span class="underline underline-offset-3 decoration-8 decoration-[#DD5121]">أبحاث السوق</span>
        description: توفر الطريقة التي يتبعها فريق بيزكواد في أبحاث السوق نظرة قيمة على جمهورك المستهدف وتحدّد الفرص التي يمكن لعملك الاستفادة منها للتميّز.
    articles:
      title: "مقالاتنا"
    about_us:
      title: "من نحن"
      description_html: نؤمن بأن التسويق الفعال يتعلق بفهم جمهورك وتقديم الرسالة المناسبة في الوقت المناسب.<br /> لهذا السبب، نتبع نهجًا مدفوعًا بالبيانات في التسويق، باستخدام مجموعة متنوعة من الأدوات والتقنيات لتحليل سلوك الجمهور وتحسين حملاتنا لتحقيق أقصى تأثير.
      link_html: '<span class="inline-flex items-center justify-center px-4 py-2 text-base font-small test-sm text-center text-white bg-[#DD5121] rounded-lg hover:hover:bg-[#e0430f] focus:ring-4">تعرّف أكثر<svg class="w-5 h-5 ml-2 -mr-1 transform rtl:scale-x-[-1]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span>'
    brands:
      title: "اكتشف علاماتنا التجارية"

  about:
    hero_section:
      about_us:
        title: من نحن؟
        description: نحن فريق بيسكواد مجموعة من المسوّقين الإبداعيين وذوي الخبرة الذين يحبون مساعدة الأعمال مثل شمعدان على النجاح. هدفنا هو إنشاء حملات تسويقية فعالة تدفع المبيعات وتساعد عملائنا على تحقيق أهدافهم التجارية.
      vision:
        title: رؤيتنا
        description: "الانفراد بكون ويفر H.D الذ ويفر كريسبي في مصر وان يكون الخيار الاول لدي الجمهور عند التفكير في الويفر بشكل عام والويفر الكريسبي بشكل خاص مع وضع اعتبارات الحفاظ علي البيئة"
      mission:
        title: مهمتنا
        description: "'تقديم منتج غذائي بمثابة وجبة خفيفة لمختلف فئات الجمهور وتطويره بشكل مستمر ليتناسب مع احتياجات الجمهور بالإضافة إلي ترسيخ الصورة الذهنية الجيدة لدي الجمهور عن الشركة'"
    members:
      title: تعرّف على فريقنا
    process:
      title: 'طريقتنا في العمل'
      market_research:
        title: بحوث السوق
        description: جمع المعلومات حول السوق المستهدف واحتياجات العملاء والمنافسة.
      create_plan:
        title: إنشاء الخطة
        description: وضع أهداف تسويقية وتحديد الجمهور والرسالة والتكتيكات.
      implement_promotions:
        title: تنفيذ العروض الترويجية
        description: تنفيذ الأنشطة التسويقية المختلفة لإنشاء الوعي والاهتمام والتحويلات.
      manage_feedback:
        title: إدارة رجع الصدي
        description: جمع وتحليل التعليقات لتحسين الجهود التسويقية وتقديم خدمة أفضل للعملاء.
    social_responsibility:
      title: الاستدامة والمسؤولية الاجتماعية
      description_1: لا تقوم بيسكواد فقط بعمل إعلانات وعمل عروض ترويجية، ولكنها ملتزمة أيضًا بأن تكون مجموعة مسؤولة اجتماعيًا. نحن نؤمن بأننا كعمل نملك مسؤولية في إعادة العطاء للمجتمع ومساعدة الأشخاص الأقل حظًا.
      description_2: مؤخرًا، نظمت مجموعتنا التسويقية العديد من الفعاليات لتعزيز المسؤولية الاجتماعية وإعادة العطاء للمجتمع. كانت إحدى هذه الفعاليات يومًا ممتعًا مع الأيتام. قضينا اليوم يلعبون الألعاب والحرف اليدوية ونتقاسم شوكولاتة شمعدان مع الأطفال. كانت فرصة رائعة لجلب الفرح والسعادة إلى هؤلاء الأطفال الذين قد لا يكون لديهم فرصة لتجربة مثل هذا اليوم الممتع.
      events:
        event_1:
          title: يوم التغليف برسالة
          description: لقد ساعدنا رسالة في تغليف منتجاتهم وجعلها جاهزة للشحن.
        event_2:
          title: يوم الأهرامات
          description: ذهبنا إلى الأهرامات لترحيب السياح وجعلهم يتذوقون منتجاتنا.
        event_3:
          title: يوم بمدرسة ابتدائي
          description: في مدرسة المعادي الابتدائية، قمنا بيوم ممتع للعب مع الطلاب وإعطائهم شوكولاتة شمعدان.

  products:
    title: منتجاتنا
    description: في بيسكواد نفخر بتقديم منتجات الشركات التي نقوم بالتسويق لها. من خلال عرض هذه المنتجات لجمهور أوسع، يمكننا زيادة الوعي بالمنتج ومساعدة عملائنا في الوصول إلى عملاء جدد. فريقنا مكرس لإنشاء حملات تسويقية فعالة تسلط الضوء على الميزات والفوائد الفريدة لكل منتج.
    buy_now_html: 'أشتري الأن !'

